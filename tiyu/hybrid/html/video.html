<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title></title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.1/skins/default/aliplayer-min.css" />
<style>
	.prism-player .prism-cover {
    background-repeat: no-repeat;
    z-index: 11;
	}
	.prism-player .prism-ErrorMessage, .prism-player .prism-cover {
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
	}
</style>
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.8.1/aliplayer-min.js"></script>
<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<!-- 在生产版本中引入aliiplayer-vod-anti-min.js文件开启防调试模式 -->
<!-- <script src="https://g.alicdn.com/de/prismplayer/2.8.0/hls/aliplayer-vod-anti-min.js"></script> -->
<!-- uni 的 SDK -->
<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.0.2.2.js"></script>
</head>
<body>
<div class="prism-player" id="player-con"></div>
<script>
	/* document.addEventListener('UniAppJSBridgeReady', function() {
			document.addEventListener("webkitfullscreenchange", function(e) {
					if (!document.webkitIsFullScreen) {
						 uni.navigateBack({
							 delta: 1
						 })
					}
			})
	}); */
	// Android平台的视频全屏旋转
	var fullScreenOfAndroid = function() {
		if(true) {
			// 最新5+API的支持
			var self = plus.webview.currentWebview();
			self.setStyle({
				videoFullscreen: 'landscape'
			});
		} else {
			// 如果暂未更新sdk，可以先使用差量升级等方式，做出兼容处理；
			// 旧版本下的兼容处理
			document.addEventListener('webkitfullscreenchange', function() {
				var el = document.webkitFullscreenElement; //获取全屏元素
				if(el) {
				   plus.screen.lockOrientation('landscape'); //锁死屏幕方向为横屏
					
				} else {
					plus.screen.unlockOrientation(); //解除屏幕方向的锁定
				}
			});
	 
		}
	};
	
	let list = location.search.substring(1).split("&");
	let obj = [];
	for (i in list) {
		obj[i] = list[i].split('=')[1];
	}
	document.getElementsByTagName("title")[0].innerText = decodeURIComponent(obj[3]);
	$.ajax({
		type: "GET",
		url: obj[2],
		data: {
			videoId: obj[0],
			token: obj[1]
		},
		dataType: "json",
		success: function(data){
			if(data.code == 0){
					let coverUrl = data.data.coverUrl;
					let playAuth =data.data.playAuth;
					let videoId = data.data.videoId;
					var player = new Aliplayer({
					"id": "player-con",
					"playauth": playAuth,
					"vid": videoId,
					"width": "100%",
					"videoWidth": "100%",
					"height": "280px",
					"padding": '0px',
					"autoplay": true,
					"cover": coverUrl,
					"isLive": false,
					"rePlay": false,
					"playsinline": true,
					"preload": true,
					"controlBarVisibility": "hover",
					"useH5Prism": true,
					"skinLayout": [
					    {
					      "name": "bigPlayButton",
					      "align": "blabs",
					      "x": 30,
					      "y": 80
					    },
					    {
					      "name": "H5Loading",
					      "align": "cc"
					    },
					    {
					      "name": "errorDisplay",
					      "align": "tlabs",
					      "x": 0,
					      "y": 0
					    },
					    {
					      "name": "infoDisplay"
					    },
					    {
					      "name": "tooltip",
					      "align": "blabs",
					      "x": 0,
					      "y": 56
					    },
					    {
					      "name": "thumbnail"
					    },
					    {
					      "name": "controlBar",
					      "align": "blabs",
					      "x": 0,
					      "y": 0,
					      "children": [
					        {
					          "name": "progress",
					          "align": "blabs",
					          "x": 0,
					          "y": 44
					        },
					        {
					          "name": "playButton",
					          "align": "tl",
					          "x": 15,
					          "y": 12
					        },
					        {
					          "name": "timeDisplay",
					          "align": "tl",
					          "x": 10,
					          "y": 7
					        },
					        {
					          "name": "fullScreenButton",
					          "align": "tr",
					          "x": 10,
					          "y": 12
					        },
					        {
					          "name": "setting",
					          "align": "tr",
					          "x": 15,
					          "y": 12
					        },
					        {
					          "name": "volume",
					          "align": "tr",
					          "x": 5,
					          "y": 10
					        }
					      ]
					    }
					  ]
					}, function (player) {
					    player._switchLevel = 0;
							fullScreenOfAndroid();
					}
				);
			}	
		}
	});
</script>
</body>
</html>
